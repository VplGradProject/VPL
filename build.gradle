allprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    publishing {
        repositories {
            maven {
                // change to point to your repo, e.g. http://my.org/repo
                url file("$rootProject.projectDir" + "\\VPL_MAVEN_REPO")
            }
        }
    }
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url file("$rootProject.projectDir" + "\\VPL_MAVEN_REPO")
        }
    }
    group = 'icraus.vpl'
}

subprojects {
    ext.VPLpluginPath = project(':IDE').buildDir.toString() +  "\\jfx\\app\\plugins"
}
task C{
    doLast{
        println VPLpluginPath
    }
}
